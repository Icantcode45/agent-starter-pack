<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="scores">
                <div class="score-box">
                    <span class="score-title">SCORE</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-title">BEST</span>
                    <span id="best-score">0</span>
                </div>
            </div>
        </div>
        <p class="game-intro">Join the tiles, get to <strong>2048!</strong></p>
        <div class="game-container">
            <div class="grid"></div>
            <div class="game-message">
                <p></p>
                <button class="restart-button">Try Again</button>
            </div>
        </div>
        <p class="game-explanation">
            <strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
        </p>
    </div>
    <script src="game.js"></script>
</body>
</html>
